<!DOCTYPE html>
<html>
<head>
    <title>Web Serial Communication</title>
    <style>
        /* Add CSS styling here */
        .container {
            display: flex;
            align-items: flex-start;
        }

        .inputs {
            margin-right: 20px;
        }

        #dataTable {
            border-collapse: collapse;
        }

        #dataTable th, #dataTable td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <input type="number" id="input1" placeholder="Enter an integer"><br>
            <input type="number" id="input2" placeholder="Enter another integer"><br>
            <select id="dropdown1">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select><br>
            <select id="dropdown2">
                <option value="optionA">Option A</option>
                <option value="optionB">Option B</option>
                <option value="optionC">Option C</option>
            </select><br>
            <button id="generateTableBtn" disabled>Generate Table</button>
            <p id="errorMessage" style="color: red;"></p>
        </div>
        <table id="dataTable" style="display:none;">
            <tr>
                <th>Input 1</th>
                <th>Input 2</th>
                <th>Dropdown 1</th>
                <th>Dropdown 2</th>
            </tr>
        </table>
    </div>
    <p id="statusMessage"></p>
    <p id="byteValueDisplay"></p>
    <p id="serialDataDisplay"></p>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
